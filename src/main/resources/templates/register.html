<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Registration Form</h1>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <div>
        <label>name:</label>
        <input type="text" th:field="*{name}" />
    </div>
    <div>
        <label>lastname:</label>
        <input type="text" th:field="*{lastname}" />
    </div>
    <div>
        <label>email:</label>
        <input type="text" th:field="*{email}" />
    </div>
    <div>
        <label>Role:</label>
        <select th:field="*{role}">
            <option value="spettatore">Spettatore</option>
            <option value="speaker">Speaker</option>
            <option value="presentatore">Presentatore</option>
        </select>
    </div>
    <div>
        <label>Birthdate:</label>
        <input type="date" th:field="*{birthdate}" />
    </div>
    <div>
        <label>last job:</label>
        <input type="text" th:field="*{lastjob}" />
    </div>
    <div>
        <label>last company:</label>
        <input type="text" th:field="*{lastcompany}" />
    </div>
    <div>
        <button type="submit">submit</button>
    </div>
</form>
<div th:if="${param.success}" class="success-message">
    <p>Registration successful!</p>
</div>
</body>
</html>
