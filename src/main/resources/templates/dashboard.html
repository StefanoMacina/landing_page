<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!--    Bootstrap css   -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <!--    Bootstrap icons   -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Users List</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Role</th>
            <th>Last Job</th>
            <th>Last Company</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${userslist.content}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.lastjob}"></td>
            <td th:text="${user.lastcompany}"></td>
            <td th:text="${user.age}"></td>
            <td class="d-flex">
                <div class="w-50 text-center"><i class="bi bi-trash background-color text-danger fa-3x"></i></i></div>
                <div class="w-50 text-center"><i class="bi bi-pencil-square  text-primary fa-3x"></i></div>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/dashboard(page=0)}">First</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/dashboard(page=${currentPage - 1})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, userslist.getTotalPages - 1)}"
                th:classappend="${currentPage == i ? 'active' : ''}">
                <a class="page-link" th:href="@{/dashboard(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == userslist.getTotalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/dashboard(page=${currentPage + 1})}">Next</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == userslist.getTotalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/dashboard(page=${userslist.getTotalPages - 1})}">Last</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
